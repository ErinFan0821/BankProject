apply plugin: 'idea'
apply plugin: 'java'

task initProject << {
    sourceSets.all { sourceSet ->
        sourceSet.allJava.srcDirs.each {
            it.exists() || it.mkdirs()
        }
    }

}

repositories {
    mavenCentral()
}

dependencies {
    testCompile ('junit:junit-dep:4.11') {
//        exclude group: 'org.hamcrest'
    }
    testCompile 'org.hamcrest:hamcrest-all:1.3'
}